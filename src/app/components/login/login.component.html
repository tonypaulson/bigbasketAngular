<div class="row">
    <div class="col-md-4 offset-md-4 mt-4">
        <form [formGroup]="formGroup" (ngSubmit)="loginprocess()">
            <div class="form-group">
              <label for="Email">Email address</label>
              <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="Email">
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="Password">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        
    </div>

</div>
